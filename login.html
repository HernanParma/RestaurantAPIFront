<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingresar • Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4 text-center">
            <h1 class="h4 mb-1">Bienvenido</h1>
            <p class="text-muted mb-4">Elegí cómo querés ingresar</p>

            <div class="row g-3">
              <div class="col-12 col-md-6">
                <button id="btnStaff" class="btn btn-primary w-100 py-3">
                  Soy <strong>personal</strong>
                </button>
              </div>
              <div class="col-12 col-md-6">
                <button id="btnGuest" class="btn btn-outline-primary w-100 py-3">
                  Soy <strong>comensal</strong>
                </button>
              </div>
            </div>

            <small class="d-block text-muted mt-4">
              Podés cambiar de modo más tarde con “Salir”.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { setRole } from './ui/shared/auth.js';

    document.getElementById('btnStaff').onclick = () => {
      setRole('staff');          // personal
      location.href = './index.html';
    };
    document.getElementById('btnGuest').onclick = () => {
      setRole('guest');          // comensal
      location.href = './index.html';
    };
  </script>
</body>
</html>
