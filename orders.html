  <!doctype html>
  <html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mis pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link href="./styles/base.css" rel="stylesheet">
    <link href="./styles/navbar-elegant.css" rel="stylesheet">
    <link href="./styles/orders-elegant.css" rel="stylesheet">
  </head>
  <body class="orders-page">
  <div id="appNav"></div>

  <section class="orders-hero">
    <div class="container">
      <h1 class="display-5">Mis pedidos</h1>
      <p class="mb-0">Consultá y actualizá tus órdenes.</p>
    </div>
  </section>

  <main class="main-content">
    <div class="container">
      <div class="row g-3 align-items-end mb-3">
        <div class="col-12 col-md-4">
          <label class="form-label">Identificador (mesa / nombre / dirección)</label>
          <input id="identInput" class="form-control" placeholder="Ej: Mesa 12">
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Desde</label>
          <input id="fromInput" type="date" class="form-control">
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">Hasta</label>
          <input id="toInput" type="date" class="form-control">
        </div>
        <div class="col-12 col-md-2">
          <button id="btnLoad" class="btn btn-elegant w-100">Buscar</button>
        </div>
      </div>

      <div id="ordersContainer"></div>
    </div>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="appToastBody" class="toast-body">OK</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar ítem a la orden</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="addItemOrderId">
          <div class="mb-2">
            <label class="form-label">Plato</label>
            <select id="addItemDish" class="form-select"></select>
          </div>
          <div class="mb-2">
            <label class="form-label">Cantidad</label>
            <input id="addItemQty" type="number" class="form-control" min="1" value="1">
          </div>
          <div>
            <label class="form-label">Notas</label>
            <input id="addItemNotes" class="form-control" placeholder="Opcional">
          </div>
        </div>
        <div class="modal-footer">
          <button id="addItemConfirm" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { renderNavbar } from './ui/shared/navbar.js';
    renderNavbar();
  </script>
  <script type="module" src="./ui/pages/orders/orders.js"></script>
  <footer class="site-footer">
    <div class="container">
      <p>Proyecto de Software 2025, todos los derechos reservados</p>
    </div>
  </footer>
  </body>
  </html>
