<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mis pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/base.css" rel="stylesheet">
</head>
<body>
<div id="appNav"></div>

<main class="container py-4">
  <h4 class="mb-3">Mis pedidos</h4>

  <div class="row g-3 align-items-end mb-3">
    <div class="col-12 col-md-4">
      <label class="form-label">Identificador (mesa / nombre / direcci√≥n)</label>
      <input id="identInput" class="form-control" placeholder="Ej: Mesa 12">
      <div class="form-text">Usamos este valor para filtrar tus pedidos.</div>
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">Desde</label>
      <input id="fromInput" type="date" class="form-control">
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">Hasta</label>
      <input id="toInput" type="date" class="form-control">
    </div>
    <div class="col-12 col-md-2">
      <button id="btnLoad" class="btn btn-primary w-100">Buscar</button>
    </div>
  </div>

  <div id="ordersContainer"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { renderNavbar } from './ui/shared/navbar.js';
  renderNavbar();
</script>
<script type="module" src="./ui/pages/orders/orders.js"></script>
</body>
</html>
