<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú • Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
  <link href="./styles/base.css" rel="stylesheet">
  <link href="./styles/navbar.css" rel="stylesheet">
  <link href="./styles/menu.css" rel="stylesheet">
</head>
<body class="menu-page">
  <div id="appNav"></div>

  <section class="menu-hero">
    <div class="container">
      <h1>Menú</h1>
      <p>Descubrí nuestros platos destacados y realizá tu pedido</p>
    </div>
  </section>

  <main class="main-content">
    <div class="container">
      <section class="col-12">
        <div class="search-bar">
          <div class="d-flex gap-2 align-items-center">
            <input id="searchInput" class="form-control" placeholder="Buscar plato..." />
            <select id="sortSelect" class="form-select" style="max-width:220px">
              <option value="ASC">Menor a mayor</option>
              <option value="DESC">Mayor a menor</option>
            </select>
          </div>
        </div>

        <div id="categoryBar" class="category-strip mb-3">
          <div id="categoryList" class="d-flex gap-2"></div>
        </div>

        <div id="dishGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
        <div id="pager" class="d-flex justify-content-center my-3"></div>

      </section>
    </div>
  </main>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito</h5>
          <a class="btn btn-outline-secondary" href="./orders.html">Mis pedidos</a>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <hr>
          <div class="row g-2">
            <div class="col-12 col-md-4">
              <label class="form-label">Tipo de entrega</label>
              <select id="deliveryType" class="form-select">
                <option value="DineIn">En mesa</option>
                <option value="TakeAway">Para llevar</option>
                <option value="Delivery">Delivery</option>
              </select>
            </div>
            <div class="col-12 col-md-8">
              <label id="deliveryLabel" class="form-label">Nro de mesa / Nombre / Dirección</label>
              <input id="deliveryValue" class="form-control" placeholder="Ej: Mesa 12" />
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <div class="fw-bold">Total: $<span id="cartTotal">0</span></div>
          <div class="d-flex gap-2">
            <button id="btnClearCart" class="btn btn-outline-danger">Vaciar</button>
            <button id="btnPlaceOrder" class="btn btn-success">Confirmar pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id="appToastBody" class="toast-body">¡Agregado a su pedido!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { renderNavbar } from './ui/shared/navbar.js';
    import { cartStore } from './ui/shared/cartStore.js';
    renderNavbar();

    const ordersLink = document.querySelector('#appNav a[href="./orders.html"]');
    ordersLink?.addEventListener('click', () => {
      const v = document.getElementById('deliveryValue')?.value?.trim();
      if (v) localStorage.setItem('ident', v);
    });
    document.getElementById('btnPlaceOrder')?.addEventListener('click', () => {
      const v = document.getElementById('deliveryValue')?.value?.trim();
      if (v) localStorage.setItem('ident', v);
    });

    const deliveryTypeEl = document.getElementById('deliveryType');
    const deliveryValueEl = document.getElementById('deliveryValue');
    const deliveryLabelEl = document.getElementById('deliveryLabel');

    function applyDeliveryUI() {
      const t = deliveryTypeEl?.value;
      if (!deliveryValueEl || !deliveryLabelEl) return;
      if (t === 'DineIn') {
        deliveryLabelEl.textContent = 'Nro de mesa';
        deliveryValueEl.type = 'number';
        deliveryValueEl.min = '1';
        deliveryValueEl.placeholder = '12';
        deliveryValueEl.inputMode = 'numeric';
        deliveryValueEl.pattern = '\\d*';
      } else if (t === 'TakeAway') {
        deliveryLabelEl.textContent = 'Nombre';
        deliveryValueEl.type = 'text';
        deliveryValueEl.removeAttribute('min');
        deliveryValueEl.placeholder = 'Ej: Juan';
        deliveryValueEl.inputMode = 'text';
        deliveryValueEl.removeAttribute('pattern');
      } else {
        deliveryLabelEl.textContent = 'Dirección';
        deliveryValueEl.type = 'text';
        deliveryValueEl.removeAttribute('min');
        deliveryValueEl.placeholder = 'Ej: Av. Siempre Viva 742';
        deliveryValueEl.inputMode = 'text';
        deliveryValueEl.removeAttribute('pattern');
      }
    }

    deliveryTypeEl?.addEventListener('change', applyDeliveryUI);
    document.getElementById('cartModal')?.addEventListener('shown.bs.modal', applyDeliveryUI);
    applyDeliveryUI();

    function renderCartModal() {
      const cartItems = document.getElementById('cartItems');
      const cartTotalEl = document.getElementById('cartTotal');
      
      if (!cartItems || !cartTotalEl) return;
      
      if (cartStore.isEmpty()) {
        cartItems.innerHTML = '<div class="text-muted">Tu comanda está vacía.</div>';
        cartTotalEl.textContent = '0.00';
        return;
      }
      
      cartItems.innerHTML = cartStore.getItems().map((item, idx) => `
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <div class="fw-semibold">${item.name} × ${item.quantity}</div>
            <div class="small text-muted">${item.notes || ''}</div>
          </div>
          <div class="text-end">
            <div>$${(item.price * item.quantity).toFixed(2)}</div>
            <button class="btn btn-sm btn-outline-danger mt-1" data-remove="${idx}">Quitar</button>
          </div>
        </div>
      `).join('');
      
      cartTotalEl.textContent = cartStore.getTotal().toFixed(2);
      
      cartItems.querySelectorAll('[data-remove]').forEach(btn => {
        btn.onclick = () => {
          const idx = parseInt(btn.dataset.remove, 10);
          cartStore.remove(idx);
          renderCartModal();
          const cartCount = document.getElementById('cartCount');
          if (cartCount) cartCount.textContent = cartStore.getCount();
        };
      });
    }

    document.getElementById('btnClearCart')?.addEventListener('click', () => {
      cartStore.clear();
      renderCartModal();
      const cartCount = document.getElementById('cartCount');
      if (cartCount) cartCount.textContent = '0';
    });

    document.getElementById('cartModal')?.addEventListener('shown.bs.modal', () => {
      renderCartModal();
      applyDeliveryUI();
    });

    cartStore.load();
  </script>
  <script type="module" src="./ui/pages/menu/index.js"></script>
  <footer class="site-footer site-footer-slim">
    <div class="container">
      <p>Proyecto de Software 2025, todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
