<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú • Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/base.css" rel="stylesheet">
  <link href="./styles/menu.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="./index.html">Mi Restaurante</a>
    <div class="ms-auto d-flex gap-2">
      <!-- Estos dos solo para personal -->
      <a class="btn btn-outline-secondary" href="./panel.html" data-role="staff">Panel Órdenes</a>
      <a class="btn btn-outline-secondary" href="./admin.html" data-role="staff">Admin</a>

      <!-- Siempre visible para comensal -->
      <button id="btnCart" class="btn btn-primary">Mi Comanda (<span id="cartCount">0</span>)</button>

      <!-- Salir -->
      <button id="btnLogout" class="btn btn-outline-danger">Salir</button>
    </div>
  </div>
</nav>

  <main class="container py-4">
    <section class="col-12">
      <!-- Filtros -->
      <div class="d-flex gap-2 align-items-center mb-3">
        <input id="searchInput" class="form-control" placeholder="Buscar plato..." />
        <select id="sortSelect" class="form-select" style="max-width:220px">
          <option value="">Ordenar por precio</option>
          <option value="ASC">Menor a mayor</option>
          <option value="DESC">Mayor a menor</option>
        </select>
        <button id="btnSearch" class="btn btn-outline-primary">Aplicar</button>
      </div>

      <!-- Categorías en horizontal -->
      <div id="categoryBar" class="mb-3">
        <div id="categoryList" class="cat-strip"></div>
      </div>

      <!-- Grid de platos -->
      <div id="dishGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
    </section>
  </main>

  <!-- Modal carrito / comanda -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mi comanda</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <hr>
          <div class="row g-2">
            <div class="col-12 col-md-4">
              <label class="form-label">Tipo de entrega</label>
              <select id="deliveryType" class="form-select">
                <option value="DineIn">En mesa</option>
                <option value="TakeAway">Para llevar</option>
                <option value="Delivery">Delivery</option>
              </select>
            </div>
            <div class="col-12 col-md-8">
              <label id="deliveryLabel" class="form-label">Nro de mesa / Nombre / Dirección</label>
              <input id="deliveryValue" class="form-control" placeholder="Ej: Mesa 12" />
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <div class="fw-bold">Total: $<span id="cartTotal">0</span></div>
          <div class="d-flex gap-2">
            <button id="btnClearCart" class="btn btn-outline-danger">Vaciar</button>
            <button id="btnPlaceOrder" class="btn btn-success">Confirmar pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (necesario para modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Control de rol (debe ir ANTES de cargar tu lógica de menú) -->
  <script type="module">
    import { ensureAnyRole, isStaff, logout } from './ui/shared/auth.js';

    // Si no hay rol guardado, mandamos a login
    ensureAnyRole();

    // Ocultar accesos de personal si el rol NO es staff
    if (!isStaff()) {
      document.querySelectorAll('[data-role="staff"]').forEach(el => el.classList.add('d-none'));
    }

    // Botón salir (opcional)
    document.getElementById('btnLogout')?.addEventListener('click', logout);
  </script>

  <!-- Tu lógica como módulo -->
  <script type="module" src="./ui/pages/menu/menu.js"></script>
  <script type="module" src="./app.js"></script>

</body>
</html>
