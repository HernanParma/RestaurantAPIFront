<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/base.css" rel="stylesheet">
  <link href="./styles/panel.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="./index.html">Mi Restaurante</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-secondary" href="./index.html">Menú</a>
        <a class="btn btn-outline-secondary" href="./admin.html">Admin</a>
        <a class="btn btn-primary" href="./panel.html">Panel Órdenes</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h3 class="mb-3">Órdenes en curso</h3>
    <div class="d-flex gap-2 mb-3">
      <input id="dateInput" type="date" class="form-control" style="max-width:220px">
      <select id="statusFilter" class="form-select" style="max-width:220px">
        <option value="">Todos los estados</option>
        <option value="Pending">Pendiente</option>
        <option value="InProgress">En preparación</option>
        <option value="Ready">Listo</option>
        <option value="Delivered">Entregado</option>
      </select>
      <button id="btnLoad" class="btn btn-outline-primary">Cargar</button>
    </div>
    <div id="ordersGrid" class="row g-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./ui/pages/panel/panel.js"></script>
</body>
</html>
