<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="./styles/base.css" rel="stylesheet">
  <link href="./styles/navbar-elegant.css" rel="stylesheet">
  <link href="./styles/panel-elegant.css" rel="stylesheet">
</head>
<body>
  <div id="appNav"></div>

  <main class="main-content">
    <div class="container-fluid py-4">
      <h4 class="mb-3">Órdenes en curso</h4>

      <div class="filter-section">
        <div class="d-flex gap-2 align-items-end">
          <div class="flex-grow-1">
            <label class="form-label">Fecha</label>
            <input id="dateInput" type="date" class="form-control">
          </div>
          <div class="flex-grow-1">
            <label class="form-label">Estado</label>
            <select id="statusFilter" class="form-select">
              <option value="">Todos los estados</option>
              <option value="Pending">Pendiente</option>
              <option value="InProgress">En preparación</option>
              <option value="Ready">Listo</option>
              <option value="Delivered">Entregado</option>
            </select>
          </div>
          <div>
            <button id="btnLoad" class="btn btn-primary">Cargar</button>
          </div>
        </div>
      </div>

      <div id="ordersGrid"></div>
      <div id="ordersPager" class="d-flex justify-content-center mt-3"></div>
    </div>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="appToastBody" class="toast-body">OK</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar ítem a la orden</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="addItemOrderId">
          <div class="mb-2">
            <label class="form-label">Plato</label>
            <select id="addItemDish" class="form-select"></select>
          </div>
          <div class="mb-2">
            <label class="form-label">Cantidad</label>
            <input id="addItemQty" type="number" class="form-control" min="1" value="1">
          </div>
          <div>
            <label class="form-label">Notas</label>
            <input id="addItemNotes" class="form-control" placeholder="Opcional">
          </div>
        </div>
        <div class="modal-footer">
          <button id="addItemConfirm" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Mi Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
            <strong>Total: $<span id="cartTotal">0.00</span></strong>
            <div class="d-flex gap-2">
              <button id="btnClearCart" class="btn btn-outline-secondary">Limpiar</button>
              <button id="btnPlaceOrder" class="btn btn-success">Confirmar pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer site-footer-slim">
    <div class="footer-inner">
      <p>Proyecto de Software 2025, todos los derechos reservados</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { renderNavbar } from './ui/shared/navbar.js';
    renderNavbar();
  </script>
  <script type="module">
    import { cart, removeFromCartIndex, cartTotal } from './ui/state/cartStore.js';
    import { showToast } from './ui/shared/toast.js';

    function renderCartModal() {
      const box = document.getElementById('cartItems');
      if (!box) return;
      if (!cart.items.length) {
        box.innerHTML = `<div class="text-muted">Tu comanda está vacía.</div>`;
      } else {
        box.innerHTML = cart.items.map((i, idx) => `
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <div class="fw-semibold">${i.name} × ${i.quantity}</div>
              <div class="small text-muted">${i.notes || ''}</div>
            </div>
            <div class="text-end">
              <div>$${(i.price * i.quantity).toFixed(2)}</div>
              <button class="btn btn-sm btn-outline-danger mt-1" data-remove="${idx}">Quitar</button>
            </div>
          </div>
        `).join('');
      }
      const totalEl = document.getElementById('cartTotal');
      if (totalEl) totalEl.textContent = cartTotal().toFixed(2);
      document.querySelectorAll('#cartItems [data-remove]').forEach(btn => {
        btn.onclick = () => {
          removeFromCartIndex(parseInt(btn.dataset.remove,10));
          renderCartModal();
          renderCartIcon();
        };
      });
    }

    function renderCartIcon() {
      const count = cart.items.reduce((a,b)=>a+(b.quantity||0),0);
      const el = document.getElementById('cartCount');
      if (el) el.textContent = count;
    }

    const btnCart = document.getElementById('btnCart');
    if (btnCart) {
      btnCart.onclick = () => {
        renderCartModal();
        const modal = new bootstrap.Modal(document.getElementById('cartModal'));
        modal.show();
      };
    }

    const btnClearCart = document.getElementById('btnClearCart');
    if (btnClearCart) {
      btnClearCart.onclick = () => {
        cart.items = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCartModal();
        renderCartIcon();
      };
    }

    const btnPlaceOrder = document.getElementById('btnPlaceOrder');
    if (btnPlaceOrder) {
      btnPlaceOrder.onclick = () => {
        if (!cart.items.length) {
          showToast('Agregá al menos un plato.', 'warning');
          return;
        }
        showToast('Funcionalidad de pedido no disponible en panel', 'info');
      };
    }

    renderCartIcon();
  </script>
  <script type="module" src="./ui/pages/panel/panel.js"></script>
</body>
</html>
