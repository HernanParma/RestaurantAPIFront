<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin • Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/base.css" rel="stylesheet">
  <link href="./styles/navbar-elegant.css" rel="stylesheet">
  <link href="./styles/admin-elegant.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="appNav"></div>

  <main class="main-content">
    <div class="container py-4">
      <h3 class="mb-4">Nuevo plato</h3>

    <form id="dishForm" class="card p-3 p-md-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input id="dishName" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Precio</label>
          <input id="dishPrice" type="number" step="0.01" min="0" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Categoría</label>
          <select id="dishCategory" class="form-select" required></select>
        </div>
        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea id="dishDesc" class="form-control" rows="2" required></textarea>
        </div>
        <div class="col-12 col-md-9">
          <label class="form-label">Imagen (URL)</label>
          <input id="dishImage" class="form-control" placeholder="https://..." required />
        </div>
        <div class="col-12 col-md-3 d-flex align-items-end justify-content-end">
          <div class="form-check ms-auto">
            <input class="form-check-input" type="checkbox" id="dishActive" checked>
            <label class="form-check-label" for="dishActive">Activo</label>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2 justify-content-end mt-4">
        <button type="reset" class="btn btn-elegant-outline">Limpiar</button>
        <button id="btnSaveDish" type="submit" class="btn btn-elegant">Guardar plato</button>
      </div>
    </form>

      <div id="adminAlert" class="alert d-none mt-3" role="alert"></div>
    </div>
  </main>

  <!-- Modal del carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Mi Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems"></div>
          <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
            <strong>Total: $<span id="cartTotal">0.00</span></strong>
            <div class="d-flex gap-2">
              <button id="btnClearCart" class="btn btn-outline-secondary">Limpiar</button>
              <button id="btnPlaceOrder" class="btn btn-success">Confirmar pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { renderNavbar } from './ui/shared/navbar.js';
    import { cart, removeFromCartIndex, cartTotal } from './ui/state/cartStore.js';
    import { showToast } from './ui/shared/toast.js';
    
    // Esperar a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', () => {
      renderNavbar();
      
      // Funcionalidad del carrito
      function renderCartModal() {
        const box = document.getElementById('cartItems');
        if (!box) return;
        
        if (!cart.items.length) {
          box.innerHTML = `<div class="text-muted">Tu comanda está vacía.</div>`;
        } else {
          box.innerHTML = cart.items.map((i, idx) => `
            <div class="d-flex justify-content-between align-items-start mb-2">
              <div>
                <div class="fw-semibold">${i.name} × ${i.quantity}</div>
                <div class="small text-muted">${i.notes || ''}</div>
              </div>
              <div class="text-end">
                <div>$${(i.price * i.quantity).toFixed(2)}</div>
                <button class="btn btn-sm btn-outline-danger mt-1" data-remove="${idx}">Quitar</button>
              </div>
            </div>
          `).join('');
        }
        
        const totalEl = document.getElementById('cartTotal');
        if (totalEl) totalEl.textContent = cartTotal().toFixed(2);

        document.querySelectorAll('#cartItems [data-remove]').forEach(btn => {
          btn.onclick = () => {
            removeFromCartIndex(parseInt(btn.dataset.remove,10));
            renderCartModal();
            renderCartIcon();
          };
        });
      }

      function renderCartIcon() {
        const count = cart.items.reduce((a,b)=>a+(b.quantity||0),0);
        const el = document.getElementById('cartCount');
        if (el) el.textContent = count;
      }

      // Event listeners del carrito
      const btnCart = document.getElementById('btnCart');
      if (btnCart) {
        btnCart.onclick = () => {
          renderCartModal();
          const modal = new bootstrap.Modal(document.getElementById('cartModal'));
          modal.show();
        };
      }

      const btnClearCart = document.getElementById('btnClearCart');
      if (btnClearCart) {
        btnClearCart.onclick = () => {
          cart.items = [];
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCartModal();
          renderCartIcon();
        };
      }

      const btnPlaceOrder = document.getElementById('btnPlaceOrder');
      if (btnPlaceOrder) {
        btnPlaceOrder.onclick = () => {
          if (!cart.items.length) {
            showToast('Agregá al menos un plato.', 'warning');
            return;
          }
          showToast('Funcionalidad de pedido no disponible en admin', 'info');
        };
      }

      // Cargar carrito inicial
      renderCartIcon();
    });
  </script>
  <script type="module" src="./ui/pages/admin/admin.js"></script>
  <footer class="site-footer">
    <div class="container">
      <p>Proyecto de Software 2025, todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
